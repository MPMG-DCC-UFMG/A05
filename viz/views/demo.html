<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>d3.boxplot()</title>
  <style>
    svg {
      outline: 1px solid #EEE;
      margin: 1em;
    }
  </style>
</head>

<body>
  <h1>d3.boxplot() demo</h1>

  <button id="update">Update data</button>

  <div>
    <h2>Horizontal box plots (with/without transition)</h2>
    <svg id="svg1"></svg>
    <svg id="svg2"></svg>
  </div>
  <div>
    <h2>Vertical box plots (with/without transition)</h2>
    <svg id="svg3"></svg>
    <svg id="svg4"></svg>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="js/lib/d3-boxplot.min.js"></script>
  
  <script src="js/viz/boxplot_demo.js"></script>
</body>

</html>
