<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3.js Server-side Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#">MPMG - TRILHAS</a>
                <span id="loading"><img style="width: 50px; height: 50px" src="img/loading.svg" /></span>
                <span id="status">Carregando...</span>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 style="text-align: center;" class="card-subtitle mb-2 text-muted">Período</h6>
                        <select id="periodo" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="todas" selected>Todos</option>
              <option value="anos">Por ano</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 style="text-align: center;" class="card-subtitle mb-2 text-muted">Total</h6>
                        <h4 style="text-align: center;" id="total" class="card-title"></h4>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h6 style="text-align: center;" class="card-subtitle mb-2 text-muted">Incomuns</h6>
                        <h4 style="text-align: center;" id="incomuns" class="card-title"></h4>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="main"></div>
            </div>
            <!--<div class="col-sm">
        One of three columns
      </div>-->
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/adminlte.min.js"></script>
    <!-- FIM JS -->
    <!-- Layout adaptado de AdminLTE 3.1.0 (Licença: MIT - open source project) -->

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="js/lib/d3-boxplot.min.js"></script>
    <script src="js/lib/util.js"></script>

    <script src="js/viz/boxplot.js"></script>
    <script src="js/viz/histogram.js"></script>

    <script src="js/viz/viz1.js"></script>

</body>

</html>
